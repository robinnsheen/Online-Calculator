<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="heade">Calculator</div>
    <label for="operations">Input</label>
    <input type="text" id="operations">
    <div class="grid-container">
      <div class="operations-container">
        <div>+</div>
        <div>-</div>
        <div>/</div>
        <div>*</div>
      </div>
      <div class="numbers-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
